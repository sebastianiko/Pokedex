<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <div>
            <canvas id="myChart"></canvas>
        </div>

        <script>
            const ctx = document.getElementById("myChart");

            let apiData = [12, 25, 3, 5, 2, 3];

            let apilabels = ["blue", "red", "orange", "yellow", "green", "black"];

            const CONFIG_BG_COLOR = ["blue", "red", "orange", "yellow", "green", "black"];

            drawChart();

            function drawChart() {
                new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: apilabels,
                        datasets: [
                            {
                                label: "# of Votes",
                                data: apiData,
                                backgroundColor: CONFIG_BG_COLOR,
                                borderWidth: 1,
                            },
                        ],
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                            },
                        },
                    },
                });
            }
        </script>
    </body>
</html>
